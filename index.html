<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Load fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>


<div class="modal fade winner" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Game over</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="replay">Play again!</button>
            </div>
        </div>
    </div>
</div>
<h1>Tic Tac Toe</h1>

<div id="start-screen" class="container">
    <p>Choose <strong>X</strong> or <strong>O</strong>. <br>
        <strong>X</strong> moves first. </p>

    <button class="btn btn-default btn-lg player">X</button> <button class="btn btn-default btn-lg player">O</button>

</div>
<div class="container">
       <div id="board" align="center">
        <table>
            <tr id="row1">
                <td class="square" id="0"></td>
                <td class="square v" id="1"></td>
                <td class="square" id="2"></td>
            </tr>
            <tr id="row2">
                <td class="square h" id="3"></td>
                <td class="square v h" id="4"></td>
                <td class="square h" id="5"></td>
            </tr>
            <tr id="row3">
                <td class="square" id="6"></td>
                <td class="square v" id="7"></td>
                <td class="square" id="8"></td>
            </tr>
        </table>
    </div>
</div>

<footer><p>View the source code on <a target="_blank"
                                      href="https://github.com/Clarity-89/Tic_Tac_Toe">GitHub</a>.</p></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="src/board.js"></script>
<script src="src/app.js"></script>
</body>
</html>
